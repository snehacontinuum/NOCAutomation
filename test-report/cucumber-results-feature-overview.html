<?xml version="1.0" encoding="ISO-8859-1"?>
<html>
  <head>
    <style type="text/css">
      h1 {background-color:#9999CC}
h2 {background-color:#BBBBCC}
h3 {background-color:#DDDDFF}
th {border:1px solid black;background-color:#CCCCDD;}
td{border:1px solid black;}
table {border:1px solid black;border-collapse: collapse;}
.chart {border:0px none black;border-collapse: collapse;background-color: none;}
.passed {background-color:lightgreen;font-weight:bold;color:darkgreen}
.skipped {background-color:silver;font-weight:bold;color:darkgray}
.failed {background-color:tomato;font-weight:bold;color:darkred}
.undefined {background-color:gold;font-weight:bold;color:goldenrod}

    </style>
    <title>
      Features Overview
    </title>
    <script type="text/javascript" src="https://www.google.com/jsapi">
    </script>
    <script type="text/javascript">
//<![CDATA[

      google.load("visualization", "1.1", {packages:["corechart","bar"]});
	  google.setOnLoadCallback(drawChart);
      function drawChart() {
        var sc_data = google.visualization.arrayToDataTable([
          ['Status', 'Number'],
['Passed', 0], ['Failed', 0], ['Undefined', 0]
        ]);

        var sc_options = {
          title: 'Scenario Status',
          is3D: true,
		  slices: {
            0: { color: 'green' },
            1: { color: 'red' , offset: 0.1 },
            2: { color: 'silver' , offset: 0.1 }
          },
		  tooltip: {
		  showColorCode: true
		  }
        };

        var sc_chart = new google.visualization.PieChart(document.getElementById('scenariochart_3d'));
        sc_chart.draw(sc_data, sc_options);
        var feat_data = google.visualization.arrayToDataTable([
          ['Status', 'Number'],
['Passed', 0], ['Failed', 0], ['Undefined', 0]
        ]);

        var feat_options = {
          title: 'Feature Status',
          is3D: true,
		  slices: {
            0: { color: 'green' },
            1: { color: 'red', offset: 0.1 },
            2: { color: 'silver', offset: 0.1 }
          },
		  tooltip: {
		  showColorCode: true
		  }
        };

        var feat_chart = new google.visualization.PieChart(document.getElementById('featurechart_3d'));
        feat_chart.draw(feat_data, feat_options);
      }
    
//]]>
    </script>
    <script src="https://www.google.com/uds/?file=visualization&amp;v=1.1&amp;packages=bar%2Ccorechart" type="text/javascript">
    </script>
    <link href="https://www.google.com/uds/api/visualization/1.1/8ab533e17577f1138b5bcef1fcc75d5a/ui+en.css" type="text/css" rel="stylesheet"/>
    <script src="https://www.google.com/uds/api/visualization/1.1/8ab533e17577f1138b5bcef1fcc75d5a/dygraph,webfontloader,format+en,default+en,ui+en,bar+en,corechart+en.I.js" type="text/javascript">
    </script>
    <link href="https://ajax.googleapis.com/ajax/static/modules/gviz/1.1/core/tooltip.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <h1>
      Overview Chart
    </h1>
    <table class="chart">
      <tbody>
        <tr class="chart">
          <td class="chart">
            <div id="featurechart_3d" style="width: 400px; height: 300px;">
              <div style="position: relative;">
                <div style="position: relative; width: 400px; height: 300px;" dir="ltr">
                  <div style="position: absolute; left: 0px; top: 0px; width: 100%; height: 100%;">
                    <svg width="400" height="300" style="overflow: hidden;" aria-label="A chart.">
                      <defs id="defs"/>
                      <rect x="0" y="0" width="400" height="300" stroke="none" stroke-width="0" fill="#ffffff"/>
                      <g/>
                    </svg>
                  </div>
                </div>
                <div style="display: none; position: absolute; top: 310px; left: 410px; white-space: nowrap; font-family: Arial; font-size: 11px; font-weight: bold;" aria-hidden="true">
                </div>
                <div>
                </div>
              </div>
            </div>
          </td>
          <td class="chart">
            <div id="scenariochart_3d" style="width: 400px; height: 300px;">
              <div style="position: relative;">
                <div style="position: relative; width: 400px; height: 300px;" dir="ltr">
                  <div style="position: absolute; left: 0px; top: 0px; width: 100%; height: 100%;">
                    <svg width="400" height="300" style="overflow: hidden;" aria-label="A chart.">
                      <defs id="defs"/>
                      <rect x="0" y="0" width="400" height="300" stroke="none" stroke-width="0" fill="#ffffff"/>
                      <g/>
                    </svg>
                  </div>
                </div>
                <div style="display: none; position: absolute; top: 310px; left: 410px; white-space: nowrap; font-family: Arial; font-size: 11px; font-weight: bold;" aria-hidden="true">
                </div>
                <div>
                </div>
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
    <h1>
      Features Status
    </h1>
    <table>
      <tbody>
        <tr>
          <th>
            Feature Name
          </th>
          <th>
            Status
          </th>
          <th>
            Passed
          </th>
          <th>
            Failed
          </th>
          <th>
            Undefined
          </th>
          <th>
            Duration
          </th>
        </tr>
      </tbody>
    </table>
    <h1>
      Scenario Status
    </h1>
    <table>
      <tbody>
        <tr>
          <th>
            Feature Name
          </th>
          <th>
            Scenario
          </th>
          <th>
            Status
          </th>
          <th>
            Passed
          </th>
          <th>
            Failed
          </th>
          <th>
            Undefined
          </th>
          <th>
            Retries
          </th>
          <th>
            Duration
          </th>
        </tr>
      </tbody>
    </table>
  </body>
  <script>
  </script>
</html>
